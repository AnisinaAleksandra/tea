<div class="card" *ngIf="productTea.id">
  <a href="{{ productTea.image }}" class="card-img-top">
    <img
      class="w-100"
      src="{{ productTea.image }}"
      alt="tesImage"
      id="{{ productTea.id }}"
    />
  </a>
  <div class="card-body d-flex justify-content-between flex-column">
    <h5 class="card-title">{{ productTea.title }}</h5>
    <p class="card-text">{{ productTea.description }}</p>
    <p class="card-price" [ngStyle]="{ color: 'red' }">
      {{ productTea.price   | currency: 'руб ' | formatPrice}}
    </p>
    <div>
      <a
        routerLink="/product:{{ productTea.id }}"
        class="btn btn-primary hvr-grow-shadow"
        style="padding: 7px 41px"
        [routerLink]="'/order'"
        >Купить</a
      >
    </div>
  </div>
</div>
<div *ngIf="!productTea.id">
    Not found
</div>
